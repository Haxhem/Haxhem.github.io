<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Creative Portfolio with More Snow</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        .portfolio-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1;
        }
        
        h2 {
            font-family: 'Caveat', cursive;
            font-size: 32px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .profile-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .option-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .option-button {
            position: relative;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            overflow: hidden;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .option-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }
        
        .option-button:hover::before {
            width: 200%;
            height: 200%;
        }
        
        .option-button.selected {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        .description {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            font-family: 'Montserrat', sans-serif;
        }
        /* Gradient Text for Title */
        
        h2 {
            background: linear-gradient(135deg, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Falling Snow Effect */
        
        .snowflake {
            position: absolute;
            top: -20px;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        /* Randomize snowflake animations */
        
        .snowflake:nth-child(1) {
            animation-duration: 8s;
            left: 10%;
        }
        
        .snowflake:nth-child(2) {
            animation-duration: 10s;
            left: 20%;
        }
        
        .snowflake:nth-child(3) {
            animation-duration: 12s;
            left: 30%;
        }
        
        .snowflake:nth-child(4) {
            animation-duration: 14s;
            left: 40%;
        }
        
        .snowflake:nth-child(5) {
            animation-duration: 16s;
            left: 50%;
        }
        
        .snowflake:nth-child(6) {
            animation-duration: 18s;
            left: 60%;
        }
        
        .snowflake:nth-child(7) {
            animation-duration: 20s;
            left: 70%;
        }
        
        .snowflake:nth-child(8) {
            animation-duration: 22s;
            left: 80%;
        }
        
        .snowflake:nth-child(9) {
            animation-duration: 24s;
            left: 90%;
        }
        
        .snowflake:nth-child(10) {
            animation-duration: 26s;
            left: 5%;
        }
        
        .snowflake:nth-child(11) {
            animation-duration: 9s;
            left: 15%;
        }
        
        .snowflake:nth-child(12) {
            animation-duration: 11s;
            left: 25%;
        }
        
        .snowflake:nth-child(13) {
            animation-duration: 13s;
            left: 35%;
        }
        
        .snowflake:nth-child(14) {
            animation-duration: 15s;
            left: 45%;
        }
        
        .snowflake:nth-child(15) {
            animation-duration: 17s;
            left: 55%;
        }
        
        .snowflake:nth-child(16) {
            animation-duration: 19s;
            left: 65%;
        }
        
        .snowflake:nth-child(17) {
            animation-duration: 21s;
            left: 75%;
        }
        
        .snowflake:nth-child(18) {
            animation-duration: 23s;
            left: 85%;
        }
        
        .snowflake:nth-child(19) {
            animation-duration: 25s;
            left: 95%;
        }
        
        .snowflake:nth-child(20) {
            animation-duration: 27s;
            left: 3%;
        }
    </style>
</head>

    <div class="portfolio-container">
        <h2>BOUZAHZAH HACHEM</h2>
        <div class="profile-text">IDTW2 G01</div>

        <div class="option-buttons">
            <a href="tp1.html"> <button class="option-button" onclick="selectOption('tp1')" id="tp1">TP1</button></a>
            <a href="tp2.html"><button class="option-button" onclick="selectOption('tp2')" id="tp2" >TP2</button></a>
        </div>

        <div class="description" id="description">Select an option to view details.</div>
    </div>

    <script>
        function selectOption(option) {
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(button => button.classList.remove('selected'));

            const selectedButton = document.getElementById(option);
            selectedButton.classList.add('selected');

            let descriptionText;
            if (option === 'tp1') {
                descriptionText = 'TP1 is a revolutionary project blending innovation and artistry.';
            } else if (option === 'tp2') {
                descriptionText = 'TP2 reimagines the future of design with cutting-edge technology.';
            }

            document.getElementById('description').textContent = descriptionText;
        }
    </script>
</body>
